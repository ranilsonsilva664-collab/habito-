<!DOCTYPE html>
<html lang="pt-br" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HÃ¡bito+ - Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec92",
                        "background-light": "#f6f8f7",
                        "background-dark": "#10221a",
                        "surface-dark": "#162d22",
                        "border-dark": "#1e3d2e",
                        "card-dark": "#162e24",
                        "neutral-dark": "#1f3d31",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    animation: {
                        'pop-in': 'pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                        'sparkle-1': 'sparkle 0.6s ease-out forwards',
                        'sparkle-2': 'sparkle 0.6s ease-out 0.1s forwards',
                        'sparkle-3': 'sparkle 0.6s ease-out 0.2s forwards',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .progress-ring-circle {
            transition: stroke-dashoffset 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes subtle-bounce {
            0% {
                transform: scale(1);
            }

            30% {
                transform: scale(1.03);
            }

            60% {
                transform: scale(0.98);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes pop-in {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes sparkle {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translate(var(--tw-translate-x), var(--tw-translate-y)) scale(1) rotate(180deg);
                opacity: 0;
            }
        }

        .animate-bounce-subtle {
            animation: subtle-bounce 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .confetti-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 2px;
            pointer-events: none;
            z-index: 50;
        }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 antialiased overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
